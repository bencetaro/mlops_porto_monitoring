model_type: random_forest # Use lightgbm or random_forest
apply_rusr: true # Random Under Sampling
apply_skfcv: false # Stratified K-Fold Cross Validation
apply_mi_score: true # Mutual Information
apply_fi_score: true # Feature Importance
apply_cm: true # Confusion Matrix
n_skf_splits: 5 # Number of splits for Stratified K-Fold Cross Validation
n_rs_iter: 3 # Number of parameter combinations for RandomizedSearchCV
random_state: 42
test_size: 0.2

hparams:
  lightgbm:
    subsample: 0.6
    reg_alpha: 0.0
    reg_lambda: 0.1
    objective: 'binary'
    num_leaves: 15
    n_estimators: 300
    min_child_samples: 20
    max_depth: 5
    learning_rate: 0.01
    colsample_bytree: 0.8
    class_weight: 'balanced'

  random_forest:
    n_estimators: 300
    max_depth: 5
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: 'sqrt'
    class_weight: 'balanced'

skfcv_hparams:
  lightgbm:
    n_estimators: [100, 200, 300]
    max_depth: [5, 10, 15]
    num_leaves: [15, 30, 50]
    learning_rate: [0.01, 0.1]
    min_child_samples: [10, 20, 30]
    subsample: [0.6, 0.8, 1.0]
    colsample_bytree: [0.6, 0.8, 1.0]
    class_weight: [balanced]

  random_forest:
    n_estimators: [100, 200, 300]
    max_depth: [5, 10, 15]
    min_samples_split: [2, 5, 10]
    min_samples_leaf: [1, 2, 4]
    max_features: [sqrt]
    class_weight: [balanced]